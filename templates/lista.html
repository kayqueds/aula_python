<!DOCTYPE html>
<html lang="pt-br">


<head>
    <title>Lista de Alunos </title>
    <link rel="stylesheet" href="{{url_for('static', filename='estilo.css')}}">
</head>
<body>
    <h2> Lista de alunos - {{ titulo }} {{icone}}</h2>
    <table>
        <thead>
            <tr>
                <th>RA</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>

            {% for aluno in alunos %}
            <tr>
                <td> {{ aluno.ra_aluno }} </td>
                <td> {{ aluno.nome_aluno }} </td>
                <td> {{ aluno.idade_aluno }} </td>
                <td> {{ aluno.email_aluno}} </td>
            </tr>
            {% endfor %}
            

        </tbody>
    </table>
</body>
</html>
