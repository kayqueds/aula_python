<html lang="pt-br">
<head>

</head>
<body>


    <ul class="nav justify-content-end">
        
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('home')}}">Início</a>

        <li class="nav-item">
          <a class="nav-link" href="{{url_for('cadastrar_aluno')}}">Cadastrar</a>

        </li>
      </ul>




    <div class="container">
    <form method="post" action="/add_aluno">
    <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input class="form-control" required type="text" placeholder="Ex: Kayque Estevão" name="txtNome">
        </div>   

        <div class="mb-3">
            <label class="form-label">Idade:</label>
            <input class="form-control" required type="text" placeholder="Ex: 23" name="txtIdade">
         </div>

        <div class="mb-3">
            <label class="form-label">E-mail:</label>
            <input class="form-control" required type="text" placeholder="nome@provedor.com.br" name="txtEmail">
        </div>
        
        
    
            <button class="btn btn-primary" onclick="enviar()" type="submit">Cadastrar Aluno</button>
 
        
    </form>
</div>
    <!--Adicionando o o Javascript-->
    <script src="{{url_for('static', filename= 'script.js')}}"></script>
