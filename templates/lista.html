<!DOCTYPE html>
<html lang="pt-br">


<head>
    <title>Lista de Alunos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='estilo.css')}}">
</head>
<body>
    <div class="container mt-3">

    <div class="flow">
    <h2 class="container mb-3"> Lista de alunos - {{ titulo }} {{icone}}</h2>
    <table class="table table-responsive table-hover border table-striped-columns text-center">
        <thead>
            <tr>
                <th>RA</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>

            {% for aluno in alunos %}
            <tr>
                <td> {{ aluno.ra_aluno }} </td>
                <td> {{ aluno.nome_aluno }} </td>
                <td> {{ aluno.idade_aluno }} </td>
                <td> {{ aluno.email_aluno}} </td>
            </tr>
            {% endfor %}
            

        </tbody>
    </table>
</div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
